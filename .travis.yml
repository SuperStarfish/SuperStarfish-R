sudo: required
language: java
jdk: oraclejdk7

env:
    global:
        - ANDROID_SDK_VER = "r24.2"
        - ANDROID_SDK_LOC = "http://dl.google.com/android/android-sdk_r24.2-linux.tgz"

before_install:
    - chmod +x gradlew
    - sudo apt-get update -qq
    - if [ `uname -m` = x86_64 ]; then sudo apt-get update; fi
    - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
    - wget ${ANDROID_SDK_LOC}
    - tar -zxf android-sdk_${ANDROID_SDK_VER}-linux.tgz
    - export ANDROID_HOME=`pwd`/android-sdk-linux
    - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
    - echo yes | android update sdk --all --filter build-tools-20.0.0 --no-ui --force > /dev/null
    - echo yes | android update sdk --filter android-21 --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-google-m2repository --no-ui --force > /dev/null

before_script:
    - chmod +x gradlew
script:
    - ./gradlew build
    - ./gradlew test